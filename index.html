<html>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<style>
  
	.gradient-custom {
  /* fallback for old browsers */
  background: #6a11cb;
 
  /* Chrome 10-25, Safari 5.1-6 */
  background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

  /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
  background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

  left: 0;

}
	</style>
  </head>
  <body>
 <section class="gradient-custom py-5">
 <br/><br/>
  <div class="container" style="">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body px-5 text-center">

            <div class="mb-md-5 mt-md-4">

             

              <!--add-->

              <main class="form-signin">
      <form id="formId" onsubmit="return checkFunc()">
        <h1 class="h3 mb-3 fw-normal" id="main-heading">Create New Password</h1>
        <br />
        <div class="form-floating">
          <span id="text-heading">NEW PASSWORD</span>
          <input
            type="password"
            class="form-control"
            id="firstPassword"
            placeholder="Password"
            value=""
          />
        </div>
        <br />
        <div class="ff">
        <div class="form-floating" >
          <span id="text-heading">RE-ENTER NEW PASSWORD</span>
          <input
            type="password"
            class="form-control"
            id="secondPassword"
            placeholder="Password"
            value=""
          />
        </div>
        <br/>
        <span id="text-alert" class="text-alert"></span>
        <span id="text-message"></span>
        <div class="checkbox mb-3" id="text-heading">
          <label>
            <input type="checkbox" value="remember-me" /> Remember me
          </label>
        </div>
        <button id="buttonChange" class="btn btn-lg btn-outline-light px-5">
          <span id="button-text">RESET PASSWORD</span>
        </button>
        
      </form>
    </main>
              
            </div>       

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Bootstrap JS files -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <script>
        $("#formId").submit(function (event) {
  event.preventDefault();
});
function checkFunc() {
  setTimeout(function () {
    window.location.reload();
  }, 2000);
  var firstPassword = document.getElementById("firstPassword").value;
  var secondPassword = document.getElementById("secondPassword").value;
  var alertText = document.getElementById("text-alert");
  if (firstPassword === "" || secondPassword === "") {
    alertText.innerHTML = "Password can't be empty!";
  } else if (firstPassword.length < 8 || secondPassword.length < 8) {
    alertText.innerHTML = "Password length less than 8!";
  } else if (/[^a-zA-Z]/.test(firstPassword)) {
    alertText.innerHTML = "Please enter only alphabets!";
  } else if (firstPassword !== secondPassword) {
    alertText.innerHTML = "Passwords do not match!";
  } else {
    var mainHeading = document.getElementById("main-heading");
    mainHeading.innerHTML = "Password Changed";
    
    var textMessage = document.getElementById("text-message");
    textMessage.innerHTML =
      "Your password has been updated!";

    var firstPasswordDi = document.getElementById("firstPassword");
    var secondPasswordDi = document.getElementById("secondPassword");
    var textHeading = document.querySelectorAll("#text-heading");
    firstPasswordDi.style.display = "none";
    secondPasswordDi.style.display = "none";
    textHeading[0].style.display = "none";
    textHeading[1].style.display = "none";
    textHeading[2].style.display = "none";
    var buttonChange = document.getElementById("buttonChange");
    buttonChange.style.marginTop = "2rem";
  }
}
    </script>
  </body>
</html>
